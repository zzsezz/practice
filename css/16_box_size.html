<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div {
        width: 300px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border: 10px solid red;
    }
    .box-cb
    {
        box-sizing: content-box;
    }
    .box-bb
    {
        box-sizing: border-box;
    }
    </style>
</head>
<body>
    <div>box size</div>
    <div class="box-cb">content-box</div>
    <div class="box-bb">border-box</div>

    <!-- px단위 -->
    <!-- 퍼센트 > 부모 요소를 기준으로 상대 값 -->

    <!-- max-height/min-height -->

    <div style="width: 100%; height: 10px;background-color: gray;"></div>
    <div style="width: 50%; height: 10px; background-color: aqua;"></div>
</body>
</html>
