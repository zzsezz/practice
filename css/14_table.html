<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }

        .table th,
        .table td {
            border: 1px solid black;
        }

        .table-striped > tbody tr:nth-child(2n+1) {
background-color: gray;
        }

        .table-hover > tbody > tr:hover {
            background-color: yellow;
        }
        
        .table > tbody {
            cursor: pointer;
        }
    </style>


    
</head>
<body>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>a1</th>
                <th>b1</th>
                <th>c1</th>
                <th>d1</th>
            </tr>
            <tr>
                <th>a2</th>
                <th>b2</th>
                <th>c2</th>
                <th>d2</th>
            </tr>
            <tr>
                <th>a3</th>
                <th>b3</th>
                <th>c3</th>
                <th>d3</th>
            </tr>
            <tr>
                <th>a4</th>
                <th>b4</th>
                <th>c4</th>
                <th>d4</th>
            </tr>
        </tbody>
    </table>

</body>
</html>
