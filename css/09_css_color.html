<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- color -->
    <!-- 색상명에 해당하는 키워드 -->
    <p style="background-color: blue;">blue background</p>
    <p style="color: orange;">orange letter</p>

    <!-- 색상값 사용 -->
    <!-- 0~255 -->
    <p style="color: rgb(255, 0, 0);">red</p>

    <!-- rgba a(alpha)=> 투명도 -->
    <h1 style="color: rgba(255, 0, 0, 0.5);">red</h1>

    <!-- hex 색상값 -->
    <p style="color: #ff0000;">red</p>
    
    <!-- hsl 값 hue saturation lightness -->
    <!-- hue 0-360 saturation 0-100 lightness 0-100 -->

    <p style="color: hsl(0, 100%, 50%);">red</p>
    
</body>
</html>
