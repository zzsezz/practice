<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">verdana</h1>
<h1 style="font-family: Arial, Helvetica, sans-serif;">helvetica</h1>
<!-- arial이 없으면 helvetica, helvetica 없으면 sans serif -->
<p style="font-weight: bold;">bold</p>
<!-- bold=700 -->
<!-- bolder ; 상대적인 값 -->
<div style="font-weight: 100;"></div>
<p style="font-weight: bolder;">부모값100 boler400</p>

<!-- light ; 상대적인 값 -->

<!-- 폰트 크기 -->
<!-- 절대값 xx-small, x-small, small, large...
    / 상대값 larger, smaller
    / 길이값 em(부모 요소 기준), rem(루트 요소 기준), px, pt
    /퍼센트(백분율) -->

    <!-- 대부분 부라우저는 폰트 크기 기본값 12pt=16px=1em=100% -->

    <div style="font-size: 20px;">
    <p style="font-size: 1em;"> 20px 부모값</p>
    </div>

<!-- 루트에 적용 (body) rem -->
<!--반응형 시 좋음 -->
