<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>unorder list</h3>
    <ul>
      <!-- unordered list-->
      <li>unorder list 1</li>
      <li>unorder list 2</li>
      <li>unorder list 3</li>
    </ul>
    <h3>drink list</h3>
    <ul>
      <li>esspresso</li>
      <li>americano</li>
      <li>herb tea</li>
    </ul>
    <h3>ordered list</h3>
    <!-- ordered list-->

    <ol>
      <li>order 1</li>
      <li>order 2</li>
      <li>order 3</li>
    </ol>
    <h3>list</h3>
    <dl>
      <!-- description list-->
      <!-- define term-->
      <!-- describe description-->
      <dt>html</dt>
      <dd>hyper text markup launage</dd>
      <dt>css</dt>
      <dd>design for web</dd>
      <dt>js</dt>
      <dd>for user,movement</dd>
    </dl>
  </body>
</html>
