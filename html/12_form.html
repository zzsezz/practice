    <!-- 사용자 눈에 보이지 않아 보안적으로 더 안정 -->

    <!-- novalidate -> form tag 안의 input 요소의 적합성을 채크 하지 않음 -->
    <form action="전송할 주소 (서버주소)" method="get">
      <div>
        <label for="name">name</label>
        <input type="text" name="name" id="name" autocomplete="on" />
      </div>
      <div>
        <label for="tel">tel</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <label for="email">email</label>
        <input type="email" name="email" id="email" />
      </div>
      <button type="submit" formnovalidate="formnovalidate">save</button>
    </form>
