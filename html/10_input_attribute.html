<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="" id="" value="apple" />
        <input type="text" name="" id="" value="apple" readonly />
        <input type="text" name="" id="" value="apple" disabled />
      </div>
    </form>
    <button type="submit">save</button>

    <div>
      <input type="text" name="" id="" maxlength="4" />
    </div>
    <div>
      <input
        type="tel"
        name=""
        id=""
        style="width: 100%"
        placeholder="without -"
      />
    </div>
    <div>
      <form action="">
        <label for="userId">id</label>
        <input
          type="text"
          name=""
          id="userId"
          autofocus="on"
          autocomplete="on"
        />
        <label for="userpw">pw</label>
        <input type="text" name="" id="userpw" required />
        <button type="submit">save</button>
      </form>
    </div>

    <div>
      <input type="text" name="email" id="" autocomplete="on" />
    </div>

    <div>
      <input type="text" name="phone" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="name" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="username" id="" autocomplete="on" />
    </div>

    <div>
      <input type="text" name="bday" id="" autocomplete="on" />
    </div>
  </body>
</html>
