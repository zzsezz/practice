<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="font-weight: bold">bold</p>
    <b>bold</b>
    <p><b>bold</b>letter</p>
    <p><strong>bold</strong>letter</p>
    <p style="font-style: italic">its italic</p>
    <i>italic</i>
    <p><em>its italic</em></p>
    <p>text <small> make </small> yep</p>
    <p>during coming home <mark> milk</mark> dont forget get</p>
    <p>discound <del> 3m </del> 2.8</p>
    <abbr title="jinselim">jsl</abbr>
    <p><cite>scream </cite> is painting by monk</p>

    <!-- meaningless tag div,span-->
    <!-- 다른 태그를 담는 컨테이너 역할 -->
    <!-- 화면의 콘텐츠를 배치하기 위한 레이아웃 용도 -->
    <!-- div는 블락 요소 ; 블락요소 크기에 상관없이 한줄 전체를 차지 eg. div, h1~h6, p-->
    <!-- inline 요소는 컨텐츠의 크기 만큼의 공간만 차지함 -->

    <div style="background-color: blue">this is div tag</div>
    <span style="background-color: green">this is span tag</span>
  </body>
</html>
