<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 draggable="true">moving tag</h1>
    <p lang="ko">대한민국</p>
    <p hidden>문장은 화면에 보이지 않습니다.</p>
    <a href="https://google.com" id="" name="google">구글</a>
    <br />
    <label for="userId">user ID</label>
    <input type="text" name="" id="userId" />
    <!-- for,name,id는 local attribute임-->
    <br />
    <p spellcheck="true" contenteditable="true">this is a paraggraph</p>
    <p style="color: red; background-color: yellow">빨간색 문장입니다.</p>
    <!--개별 지정 가능하지만 이 방법은 지양-->
    <a href="" tabindex="1">naver</a>
    <a href="" tabindex="2">google</a>
    <a href="" tabindex="3">devleoper</a>
    <!-- 탭 순서 지정 가능-->
    <button title="order click">order</button>
    <!--마우스 올리면 설명 검색에도 잘 잡힘-->
  </body>
</html>
